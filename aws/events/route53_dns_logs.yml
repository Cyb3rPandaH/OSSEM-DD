title: AWS Route 53 DNS Logs
description: AWS Route 53 DNS Log format common schema
platform: aws
log_source: route53_dns_log
event_code: route53_dns
event_version: '1'
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: log_format_version
  type: string
  description: |
    The version number of this query log. If we add fields to the log or change the format of existing fields, 
    we'll increment this value.
  sample_value: '1.0'
- standard_name: TBD
  standard_type: TBD
  name: query_timestamp
  type: string
  description: |
    The date and time that Route 53 responded to the request, in ISO 8601 format and Coordinated Universal Time (UTC), 
    for example, 2017-03-16T19:20:25.177Z. <br> For information about [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) format, 
    see the Wikipedia article ISO 8601. For information about UTC, 
    see the Wikipedia article [Coordinated Universal Time](https://en.wikipedia.org/wiki/Coordinated_Universal_Time).
  sample_value: '2017-03-16T19:20:25.177Z'
- standard_name: TBD
  standard_type: TBD
  name: hosted_zone_id
  type: string
  description: The ID of the hosted zone that is associated with all the DNS queries in this log.
  sample_value: 'Z123412341234'
- standard_name: TBD
  standard_type: TBD
  name: query_name
  type: string
  description: The domain or subdomain that was specified in the request.
  sample_value: 'example.com'
- standard_name: TBD
  standard_type: TBD
  name: query_type
  type: string
  description: |
    Either the DNS record type that was specified in the request, or ANY. 
    For information about the types that Route 53 supports, 
    see [Supported DNS record types](https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/ResourceRecordTypes.html).
  sample_value: 'A'
- standard_name: TBD
  standard_type: TBD
  name: response_code
  type: string
  description: The DNS response code that Route 53 returned in response to the DNS query.
  sample_value: 'NOERROR'
- standard_name: TBD
  standard_type: TBD
  name: layer_4_protocol
  type: string
  description: The protocol that was used to submit the query, either TCP or UDP.
  sample_value: 'UDP'
- standard_name: TBD
  standard_type: TBD
  name: route53_edge_location
  type: string
  description: |
    The Route 53 edge location that responded to the query. 
    Each edge location is identified by a three-letter code and an arbitrary number, 
    for example, DFW3. The three-letter code typically corresponds with the 
    International Air Transport Association airport code for an airport near the edge location. 
    (These abbreviations might change in the future.) 
    For a list of edge locations, see "The Route 53 Global Network" on the 
    [Route 53 Product Detail](https://aws.amazon.com/route53/details/) page.
  sample_value: 'FRA6'
- standard_name: TBD
  standard_type: TBD
  name: resolver_ip_address
  type: string
  description: The IP address of the DNS resolver that submitted the request to Route 53.
  sample_value: '192.168.1.1'
- standard_name: TBD
  standard_type: TBD
  name: edns_client_subnet
  type: string
  description: |
    A partial IP address for the client that the request originated from, if available from the DNS resolver.
    For more information, see the IETF draft 
    [Client Subnet in DNS Requests](https://tools.ietf.org/html/draft-ietf-dnsop-edns-client-subnet-08)
  sample_value: '192.168.222.0/24'
references:
  - text: Amazon Route 53 - Logging DNS queries
    link: https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/query-logs.html
  - text: Values that appear in DNS query logs
    link: https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/query-logs.html#query-logs-format
tags: []