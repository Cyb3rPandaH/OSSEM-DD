- standard_name: TBD
  standard_type: TBD
  name: SchemaVersion
  type: string
  description: |
    The schema version that a finding is formatted for. 
    The value of this field must be one of the officially published versions identified by AWS. 
    In the current release, the AWS Security Finding Format schema version is 2018-10-08.
  sample_value: '2018-10-08'
- standard_name: TBD
  standard_type: TBD
  name: Severity
  type: object
  description: |
    A finding's severity.The finding must have either Label or Normalized populated. 
    Label is the preferred attribute. If neither attribute is populated, then the finding is invalid.Normalized
  sample_value: |
    {
      "Label": "CRITICAL","Product": 8.3
    }
- standard_name: TBD
  standard_type: TBD
  name: SourceUrl
  type: string
  description: A URL that links to a page about the current finding in the finding product.
  sample_value: 'TBD'
- standard_name: TBD
  standard_type: TBD
  name: ThreatIntelIndicators
  type: array
  description: Threat intelligence details that are related to a finding.
  sample_value: |
    [
      {
        "Type": "IPV4_ADDRESS",
        "Value": "8.8.8.8",
        "Category": "BACKDOOR",
        "LastObservedAt": "2018-09-27T23:37:31Z",
        "Source": "Threat Intel Weekly",
        "SourceUrl": "http://threatintelweekly.org/backdoors/8888"
      }
    ]
- standard_name: TBD
  standard_type: TBD
  name: Title
  type: string
  description: |
    A finding's title. This field can contain nonspecific boilerplate text or details that are specific to this instance of the finding.
  sample_value: 'TBD'
- standard_name: TBD
  standard_type: TBD
  name: Types
  type: string
  description: | 
    One or more finding types in the format of namespace/category/classifier that classify a finding. 
    namespace must be a value from the predefined set of namespace values
    Valid values: Software and Configuration Checks\TTPs\Effects\Unusual Behaviors\Sensitive Data 
    Identifications category might be any value, but it is recommended that finding products 
    use categories from the finding type taxonomy in Types taxonomy for ASFF classifier might be any value, 
    but it is recommended that finding providers use the identifier verbatim defined by published standards 
    whenever possible.Namespaces are required for all finding types, but categories and classifiers are optional. 
    If you specify a classifier, you must also specify a category.
    The '/' character is reserved and must not be used in a category or classifier. 
    Escaping the '/' character is not supported.
  sample_value: '["Software and Configuration Checks/Vulnerabilities/CVE"]'
- standard_name: TBD
  standard_type: TBD
  name: UpdatedAt
  type: datetime
  description: |
    An ISO 8601-formatted timestamp (as defined in RFC-3339 Date and Time on the Internet: Timestamps) 
    that indicates when the findings product last updated the finding record. 
    Because this timestamp reflects the time when the finding record was last or most recently updated, 
    it can differ from the LastObservedAt timestamp, which reflects when the event or vulnerability was last 
    or most recently observed.When you update the finding record, you must update this timestamp to the current timestamp. 
    Upon creation of a finding record, the CreatedAt and UpdatedAt timestamps must be the same timestamp. 
    After an update to the finding record, the value of this field must be greater than all of the previous values that it contained.
  sample_value: '2017-03-23T13:22:13.933Z'
- standard_name: TBD
  standard_type: TBD
  name: UserDefinedFields
  type: string
  description: | 
    A list of name/value string pairs that are associated with the finding. 
    These are custom, user-defined fields that are added to a finding. 
    These fields can be generated automatically via your specific configuration. 
    Findings products must not use this field for data that the product generates. 
    Instead, findings products can use the ProductFields field for data that doesn't map to 
    any standard AWS Security Finding Format field.
  sample_value: |
    {
      "reviewedByCio": "true",
      "comeBackToLater": "Check this again on Monday"
    }
- standard_name: TBD
  standard_type: TBD
  name: VerificationState
  type: string
  description: |
    The veracity of a finding. Findings products can provide the value of UNKNOWN for this field. 
    A findings product should provide this value if there is a meaningful analog in the findings product's system. 
    This field is typically populated by a user determination or action after they have investigated a finding.
    Valid values:
    * UNKNOWN – The default disposition of a security finding unless a user changes it.
    * TRUE_POSITIVE – A user sets this value if the security finding has been confirmed.
    * FALSE_POSITIVE – A user sets this value if the security finding has been determined to be a false alarm.
    * BENIGN_POSITIVE – A user sets this value as a special case of TRUE_POSITIVE where the finding doesn't 
      pose any threat, is expected, or both
  sample_value: 'TRUE_POSITIVE'
- standard_name: TBD
  standard_type: TBD
  name: Workflow
  type: string
  description: Provides information about the status of the investigation into a finding.
  sample_value: |
    {
      "Status": "NEW"
    }
- standard_name: TBD
  standard_type: TBD
  name: WorkflowState (deprecated)
  type: string
  description: |
    This field is being deprecated in favor of the Status field of the Workflow object.
    The workflow state of a finding. Findings products can provide the value of NEW for this field. 
    A findings product can provide a value for this field if there is a meaningful analog in the findings 
    product's system.
    Valid values:
    * NEW – This can be associated with findings in the Active record state. This is the default workflow state for any new finding.
    * ASSIGNED – This can be associated with findings in the Active record state. 
      The finding has been acknowledged and given to someone to review or address.
    * IN_PROGRESS – This can be associated with findings in the Active record state. Team members are actively working on the finding.
    * RESOLVED – This can be associated with findings in the Archived record state. 
      This differs from DEFERRED findings in that if the finding were to occur again (be updated by the native service) 
      or any new finding matching this, the finding appears to customers as an active, new finding.
    * DEFERRED – This can be associated with findings in the Archived record state, and it means that any additional findings 
      that match this finding aren't shown for a set amount of time or indefinitely.
      Either the customer doesn't consider the finding to be applicable, or it's a known issue that they don't want to include 
      in the active dataset.
    * DUPLICATE – This can be associated with findings in the Archived record state. 
      It means that the finding is a duplicate of another finding.
  sample_value: 'NEW'
