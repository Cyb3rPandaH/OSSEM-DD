title: Security Finding Format(SFF)
description: AWS Security Finding Format common schema.
platform: aws
log_source: security_finding_format
event_code: security_finding_format
event_version: '0'
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: AwsAccountId
  type: string
  description: The AWS account ID where a finding is generated.
  sample_value: '111111111111'
- standard_name: TBD
  standard_type: TBD
  name: Compliance
  type: object
  description: |
    Exclusive to findings that are generated as the result of a check run against a specific rule 
    in a supported standard (for example, CIS AWS Foundations). Contains standards-related finding details.
  sample_value: | 
    {
      "Status": "PASSED",
      "RelatedRequirements": ["Req1", "Req2"]
    }
- standard_name: TBD
  standard_type: TBD
  name: Confidence
  type: integer
  description: |
    A finding's confidence. Confidence is defined as the likelihood that a finding accurately 
    identifies the behavior or issue that it was intended to identify.Confidence is scored on a 
    0–100 basis using a ratio scale, where 0 means zero-percent confidence and 100 means 100-percent 
    confidence.However, a data exfiltration detection based on a statistical deviation of network traffic 
    has a much lower confidence because an actual exfiltration hasn't been verified.
  sample_value: '42'
- standard_name: TBD
  standard_type: TBD
  name: CreatedAt
  type: datetime
  description: | 
    An ISO 8601-formatted timestamp (as defined in RFC-3339 Date and Time on the Internet: Timestamps) 
    that indicates when the potential security issue captured by a finding was created. 
    Because the CreatedAt timestamp reflects the time when the finding record was created, 
    it can differ from the FirstObservedAt timestamp, which reflects the time when the event or vulnerability was first observed.
  sample_value: '2017-03-22T13:22:13.933Z'
- standard_name: TBD
  standard_type: TBD
  name: Criticality
  type: integer
  description: |
    The level of importance that is assigned to the resources associated with the finding. 
    A score of 0 means that the underlying resources have no criticality, 
    and a score of 100 is reserved for the most critical resources.  
    Criticality is scored on a 0–100 basis, using a ratio scale that supports only full integers. 
    This means that you should assess not only which findings impact resources that are more critical than 
    others but also how much more critical those resources are compared to other resources. 
    A score of 0 means that the underlying resources have no criticality, 
    and a score of 100 is reserved for the most critical resources.
  sample_value: '99'
- standard_name: TBD
  standard_type: TBD
  name: Description
  type: string
  description: |
    A finding's description. This field can be nonspecific boilerplate text or details that are specific to the instance of the finding.
  sample_value: 'The version of openssl found on instance i-abcd1234 is known to contain a vulnerability.'
- standard_name: TBD
  standard_type: TBD
  name: FirstObservedAt
  type: datetime
  description: |
    An ISO 8601-formatted timestamp (as defined in RFC-3339 Date and Time on the Internet: Timestamps) 
    that indicates when the potential security issue captured by a finding was first observed.
    Because this timestamp reflects the time of when the event or vulnerability was first observed, 
    it can differ from the CreatedAt timestamp, which reflects the time this finding record was created
  sample_value: '2017-03-22T13:22:13.933Z'
- standard_name: TBD
  standard_type: TBD
  name: GeneratorId
  type: string
  description: |
    The identifier for the solution-specific component (a discrete unit of logic) that generated a finding. 
    In various solutions from security findings products, this generator can be called a rule, a check, a detector, a plug-in, and so on.
  sample_value: 'acme-vuln-9ab348'
- standard_name: TBD
  standard_type: TBD
  name: Id
  type: string
  description: The product-specific identifier for a finding.
  sample_value: 'us-west-2/111111111111/98aebb2207407c87f51e89943f12b1ef'
- standard_name: TBD
  standard_type: TBD
  name: LastObservedAt
  type: datetime
  description: |
    An ISO 8601-formatted timestamp (as defined in RFC-3339 Date and Time on the Internet: Timestamps) 
    that indicates when the potential security issue captured by a finding was most recently observed by the 
    security findings product.Because this timestamp reflects the time of when the event or vulnerability was 
    last or most recently observed, it can differ from the UpdatedAt timestamp, which reflects the time this 
    finding record was last or most recently updated.
  sample_value: '2017-03-23T13:22:13.933Z'
- standard_name: TBD
  standard_type: TBD
  name: Malware
  type: array
  description: A list of malware related to a finding.
