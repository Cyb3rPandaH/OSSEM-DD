      {
        "ProductArn":"arn:aws:securityhub:us-west-2::product/aws/guardduty",
        "Id":"123e4567-e89b-12d3-a456-426655440000" },
        { "ProductArn":"arn:aws:securityhub:us-west-2::product/aws/guardduty",
        "Id":"AcmeNerfHerder-111111111111-x189dx7824"
      }
    ]
