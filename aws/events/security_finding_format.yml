- standard_name: TBD
  standard_type: TBD
  name: ProductArn
  type: string
  description: |
    The ARN generated by Security Hub that uniquely identifies a third-party findings product after the product 
    is registered with Security Hub.
    The format of this field is arn:partition:securityhub:region:account-id:product/company-id/product-id.
  sample_value: 'arn:aws:securityhub:us-west-2::product/aws/guardduty'
- standard_name: TBD
  standard_type: TBD
  name: ProductFields
  type: string
  description: | 
    A data type where security findings products can include additional solution-specific details that 
    aren't part of the defined AWS Security Finding Format.
  sample_value: |
    {
      "generico/secure-pro/Count": "6",
      "generico/secure-pro/Action.Type",
      "AWS_API_CALL","API",
      "DeleteTrail",
      "Service_Name": "cloudtrail.amazonaws.com",
      "aws/inspector/AssessmentTemplateName": "My daily CVE assessment",
      "aws/inspector/AssessmentTargetName": "My prod env",
      "aws/inspector/RulesPackageName": "Common Vulnerabilities and Exposures"
    }
- standard_name: TBD
  standard_type: TBD
  name: RecordState
  type: string
  description: |
    The record state of a finding. By default, when initially generated by a service, 
    findings are considered ACTIVE.The ARCHIVED state indicates that a finding should be hidden from view. 
    Archived findings aren't deleted and remain in the service historically. 
    You can search, review, and report against them at any time.
    Valid values: ACTIVE , ARCHIVED.
  sample_value: 'ACTIVE'
- standard_name: TBD
  standard_type: TBD
  name: RelatedFindings
  type: array
  description: A list of related findings.
  sample_value: |
