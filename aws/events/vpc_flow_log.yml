title: VPC Flow Logs
description: VPC Flow Log format common schema.
platform: aws
log_source: vpc_flow_log
event_code: vpc_flow
event_version: '2'
event_fields:
- standard_name: TBD
  standard_type:  TBD
  name: version
  type: string
  description: The VPC Flow Logs version. Default format-version2. custom format-version 3
  sample_value: '2'
- standard_name: TBD
  standard_type:  TBD
  name: account-id
  type: string
  description: The AWS account ID for the flow log.
  sample_value: '123456789012'
- standard_name: TBD
  standard_type:  TBD
  name: interface-id
  type: string
  description: The ID of network interface for which traffic is recorded.
  sample_value: 'eni-1235b8ca123456789'
- standard_name: TBD
  standard_type:  TBD
  name: srcaddr
  type: string
  description: The source address for incoming traffic, or the IPv4 and IPv6 address of the network interface for outgoing traffic.
  sample_value: '172.31.16.139'
- standard_name: TBD
  standard_type:  TBD
  name: dstaddr
  type: string
  description: The destination address for outgoing traffic, or the IPv4 and IPv6 address of the network interface for incoming traffic.
  sample_value: '172.31.16.21'
- standard_name: TBD
  standard_type:  TBD
  name: srcport
  type: string
  description: The source port of the traffic.
  sample_value: '20641'
- standard_name: TBD
  standard_type:  TBD
  name: dstport
  type: string
  description: The destination port of the traffic
  sample_value: '22'
- standard_name: TBD
  standard_type:  TBD
  name: protocol
  type: string
  description: | 
    The IANA protocol number of the traffic. 
    See [Assigned Internet Protocol Numbers](http://www.iana.org/assignments/protocol-numbers/protocol-numbers.xhtml) 
  sample_value: '6'
- standard_name: TBD
  standard_type:  TBD
  name: packets
  type: string
  description: The number of packets transferred during the flow.
  sample_value: '20'
- standard_name: TBD
  standard_type:  TBD
  name: bytes
  type: string
  description: The number of bytes transferred during the flow.
  sample_value: '4249'
- standard_name: TBD
  standard_type:  TBD
  name: start
  type: string
  description: The time, in Unix seconds, when the first packet of the flow was received within the aggregation interval.
  sample_value: '1418530010 '
- standard_name: TBD
  standard_type:  TBD
  name: end
  type: string
  description: The time, in Unix seconds, when the last packet of the flow was received within the aggregation interval.
  sample_value: '1418530070'
- standard_name: TBD
  standard_type:  TBD
  name: action
  type: string
  description: The action that is associated with the traffic.ACCEPT:permitted by security groups and network ACLs.REJECT:not permitted.
  sample_value: 'ACCEPT'
- standard_name: TBD
  standard_type:  TBD
  name: log-status
  type: string
  description: | 
    The logging status of the flow log. 
    * OK: logging normally, 
    * NODATA:no network traffic to or from network interfaces during aggregation interval. 
    * SKIPDATA: Spme flow records skipped during aggregation interval.
  sample_value: 'OK'
- standard_name: TBD
  standard_type:  TBD
  name: vpc-id
  type: string
  description: The ID of the VPC that contains the network interface for which the traffic is recorded.
  sample_value: 'vpc-abcdefab012345678'
- standard_name: TBD
  standard_type:  TBD
  name: subnet-id
  type: string
  description: The ID of the subnet that contains the network interface for which the traffic is recorded.
  sample_value: 'subnet-22222222bbbbbbbbb'
- standard_name: TBD
  standard_type:  TBD
  name: instance-id
  type: string
  description: | 
    The ID of the instance that is associated with the network interface for which the traffic is recorded,if the instance is owned by you.
  sample_value: 'i-01234567890123456'
- standard_name: TBD
  standard_type:  TBD
  name: tcp-flags
  type: string
  description: | 
    The bitmask value for TCP flags. 
    SYN:2, SYN-ACK:18, FIN:1, RST:4, ACK is reported only when accompanied with SYN. 
    See [TCP Flag sequence](https://docs.aws.amazon.com/vpc/latest/userguide/flow-logs-records-examples.html#flow-log-example-tcp-flag)
  sample_value: '2'
- standard_name: TBD
  standard_type:  TBD
  name: type
  type: string
  description: | 
    The type of traffic: IPv4, IPv6 or EFA. 
    See [Elastic Fabric Adapter](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/efa.html)
  sample_value: 'IPV4'
- standard_name: TBD
  standard_type:  TBD
  name: pkt-srcaddr
  type: string
  description:  |
    The packet-level (original) source IP address of the traffic.
    Use this field to distinguish between IP addresses of intermediate layer through which 
    traffic flows and original source IP addresses of the traffic.
  sample_value: '10.20.33.164'
- standard_name: TBD
  standard_type: TBD
  name: pkt-dstaddr
  type: string
  description: |
    The packet-level (original) destination IP address of the traffic. 
    Use this field to distinguish between IP addresses of intermediate layer through 
    which traffic flows and final desination of the traffic.
  sample_value: '10.40.2.236'
references:
  - text: VPC Flow Logs Basics
    link: https://docs.aws.amazon.com/vpc/latest/userguide/flow-logs.html#flow-logs-basics
  - text: VPC Flow Logs Available Fieldsc
    link: https://docs.aws.amazon.com/vpc/latest/userguide/flow-logs.html#flow-logs-fields
  - text: VPC Flow Log Record Examples
    link: https://docs.aws.amazon.com/vpc/latest/userguide/flow-logs-records-examples.html
tags: []
