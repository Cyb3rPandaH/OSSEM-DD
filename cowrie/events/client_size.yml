title: Cowrie client size event
description: This dictionary details the fields for the client size event of the Cowrie honeypot, which gives information about the size of the client terminal. It might not trigger.
platform: cowrie
log_source: honeypot
event_code: 'cowrie.client.size'
event_version: '0'
event_fields:
- standard_name: event_timestamp
  standard_type: date_time
  name: timestamp
  type: string
  description: Timestamp when the data was discovered in ISO 8601 format
  sample_value: '2020-10-06T06:45:02.021156' 
- standard_name: src_ip_addr
  standard_type: ip
  name: src_ip
  type: string
  description: The originating/source IP address of the SSH connection
  sample_value: '192.168.1.4'
- standard_name: event_message
  standard_type: string
  name: message
  type: string
  description: The message contained in the event
  sample_value: 'SSH client hassh fingerprint: aaaabbbbcccc11112222'
- standard_name: dvc_hostname
  standard_type: string
  name: sensor
  type: string
  description: The name of the device that generated the event
  sample_value: 'hk-lab1'
- standard_name: network_session_id
  standard_type: string
  name: session
  type: string
  description: A unique identifier for a cowrie SSH session
  sample_value: aaacde98ab17
- standard_name: TBD 
  standard_type: TBD
  name: width
  type: TBD
  description: The width of the terminal
  sample_value: 80
- standard_name: TBD
  standard_type: TBD
  name: height
  type: TBD
  description: The height of the terminal
  sample_value: 60
references:
- text: Cowrie code
  link: https://github.com/cowrie/cowrie/blob/master/src/cowrie/shell/session.py#L58
tags: []
