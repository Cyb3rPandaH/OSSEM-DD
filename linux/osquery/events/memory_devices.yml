  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: memory_type_details
  type: TEXT
  description: Additional details for memory device
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: max_speed
  type: INTEGER
