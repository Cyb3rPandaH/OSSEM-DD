title: Memory_devices Table
description: Physical memory device (type 17) information retrieved from SMBIOS.
platform: linux
log_source: osquery
event_code: memory_devices
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: handle
  type: ' TEXT'
  description: Handle, or instance number, associated with the structure in SMBIOS
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: array_handle
  type: ' TEXT'
  description: The memory array that the device is attached to
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: form_factor
  type: TEXT
  description: Implementation form factor for this memory device
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: total_width
  type: INTEGER
