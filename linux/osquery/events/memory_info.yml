title: Memory_info Table
description: Main memory information in bytes.
platform: linux
log_source: osquery
event_code: memory_info
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: memory_total
  type: ' BIGINT'
  description: Total amount of physical RAM, in bytes
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: memory_free
  type: BIGINT
  description: The amount of physical RAM, in bytes, left unused by the system
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: buffers
  type: BIGINT
  description: The amount of physical RAM, in bytes, used for file buffers
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: cached
  type: BIGINT
  description: The amount of physical RAM, in bytes, used as cache memory
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: swap_cached
  type: BIGINT
  description: The amount of swap, in bytes, used as cache memory
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: active
  type: BIGINT
  description: The total amount of buffer or page cache memory, in bytes, that is
    in active use
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: inactive
  type: BIGINT
  description: The total amount of buffer or page cache memory, in bytes, that are
    free and available
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: swap_total
  type: BIGINT
  description: The total amount of swap available, in bytes
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: swap_free
  type: BIGINT
  description: The total amount of swap free, in bytes
  sample_value: TBD
references:
- text: OSQuery table documentation
  link: https://osquery.io/schema/current#memory_info
tags: []
