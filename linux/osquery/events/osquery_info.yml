title: Osquery_info Table
description: Top level information about the running version of osquery.
platform: linux
log_source: osquery
event_code: osquery_info
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: pid
  type: INTEGER
  description: Process (or thread/handle) ID
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: uuid
  type: TEXT
  description: Unique ID provided by the system
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: instance_id
  type: TEXT
  description: Unique, long-lived ID per instance of osquery
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: version
  type: TEXT
  description: osquery toolkit version
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: config_hash
  type: TEXT
  description: Hash of the working configuration state
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: config_valid
  type: INTEGER
  description: 1 if the config was loaded and considered valid, else 0
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: extensions
  type: TEXT
  description: osquery extensions status
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: build_platform
  type: TEXT
  description: osquery toolkit build platform
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: build_distro
  type: TEXT
  description: osquery toolkit platform distribution name (os version)
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: start_time
  type: INTEGER
  description: UNIX time in seconds when the process started
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: watcher
  type: INTEGER
  description: Process (or thread/handle) ID of optional watcher process
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: platform_mask
  type: INTEGER
  description: The osquery platform bitmask
  sample_value: TBD
