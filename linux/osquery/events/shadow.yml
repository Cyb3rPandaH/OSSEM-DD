title: Shadow Table
description: Local system users encrypted passwords and related information. Please
  note, that you usually need superuser rights to access `/etc/shadow`.
platform: linux
log_source: osquery
event_code: shadow
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: password_status
  type: TEXT
  description: Password status
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: hash_alg
  type: TEXT
  description: Password hashing algorithm
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: last_change
  type: BIGINT
  description: Date of last password change (starting from UNIX epoch date)
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: min
  type: BIGINT
  description: Minimal number of days between password changes
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: max
  type: BIGINT
  description: Maximum number of days between password changes
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: warning
  type: BIGINT
  description: Number of days before password expires to warn user about it
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: inactive
  type: BIGINT
  description: Number of days after password expires until account is blocked
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: expire
  type: BIGINT
  description: Number of days since UNIX epoch date until account is disabled
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: flag
  type: BIGINT
  description: Reserved
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: username
  type: TEXT
  description: Username
  sample_value: TBD
references:
- text: OSQuery table documentation
  link: https://osquery.io/schema/current#shadow
