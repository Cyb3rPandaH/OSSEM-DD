title: Battery Table
description: Provides information about the internal battery of a Macbook.
platform: macos
log_source: osquery
event_code: battery
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: manufacturer
  type: TEXT
  description: The battery manufacturer's name
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: manufacture_date
  type: INTEGER
  description: The date the battery was manufactured UNIX Epoch
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: model
  type: TEXT
  description: The battery's model number
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: serial_number
  type: TEXT
  description: The battery's unique serial number
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: cycle_count
  type: INTEGER
  description: The number of charge/discharge cycles
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: health
  type: TEXT
  description: 'One of the following: \'
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: condition
  type: TEXT
  description: 'One of the following: \'
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: state
  type: TEXT
  description: 'One of the following: \'
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: charging
  type: INTEGER
  description: 1 if the battery is currently being charged by a power source. 0 otherwise
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: charged
  type: INTEGER
  description: 1 if the battery is currently completely charged. 0 otherwise
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: designed_capacity
  type: INTEGER
  description: The battery's designed capacity in mAh
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: max_capacity
  type: INTEGER
  description: The battery's actual capacity when it is fully charged in mAh
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: current_capacity
  type: INTEGER
  description: The battery's current charged capacity in mAh
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: percent_remaining
  type: INTEGER
  description: The percentage of battery remaining before it is drained
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: amperage
  type: INTEGER
  description: The battery's current amperage in mA
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: voltage
  type: INTEGER
  description: The battery's current voltage in mV
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: minutes_until_empty
  type: INTEGER
  description: The number of minutes until the battery is fully depleted. This value
    is -1 if this time is still being calculated
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: minutes_to_full_charge
  type: INTEGER
  description: The number of minutes until the battery is fully charged. This value
    is -1 if this time is still being calculated
  sample_value: TBD
