title: ingress.event.processblock (Process Block)
description: A process was blocked from executing on an endpoint monitored by Carbon
  Black because the process MD5 has been blacklisted.
platform: windows
log_source: carbonblack
event_code: processblock
event_version: '0'
event_fields:
- standard_name: blocked_event
  standard_type: TBD
  name: blocked_event
  type: TEXT
  description: 'The type of event that was blocked: either ProcessCreate (the process
    was terminated immediately upon execution) or RunningProcess (the process was
    already running on the endpoint when the block was applied).'
  sample_value: ProcessCreate
- standard_name: blocked_reason
  standard_type: TBD
  name: blocked_reason
  type: TEXT
  description: The reason for block action (Md5Hash is the only possible value)
  sample_value: Md5Hash
- standard_name: blocked_result
  standard_type: TBD
  name: blocked_result
  type: TEXT
  description: 'The result of the blocked action: ProcessTerminated, NotTerminatedCBProcess,
    NotTerminatedSystemProcess, NotTerminatedCriticalSystemProcess, NotTerminatedWhitelistPath,
    NotTerminatedOpenProcessError, or NotTerminatedTerminateError.'
  sample_value: ProcessTerminated
- standard_name: cb_server
  standard_type: TBD
  name: cb_server
  type: TEXT
  description: Used to distinguish between multiple Cb Response servers. Set this
    in the "server_name" option of cb-event-forwarder.ini.
  sample_value: cbserver
- standard_name: process_command_line
  standard_type: TBD
  name: command_line
  type: TEXT
  description: Command line associated with the blocked process
  sample_value: \"C:\Program Files\Microsoft Games\hearts\hearts.exe\"
- standard_name: host_name
  standard_type: TBD
  name: computer_name
  type: TEXT
  description: hostname of the sensor
  sample_value: JASON-WIN81-VM
- standard_name: event_type
  standard_type: TBD
  name: event_type
  type: TEXT
  description: The type of event
  sample_value: blocked_process
- standard_name: hash
  standard_type: TBD
  name: md5
  type: TEXT
  description: md5 of process executable
  sample_value: A8524F6C3AFF774911BCA26AB8322602
- standard_name: file_path
  standard_type: TBD
  name: path
  type: TEXT
  description: Path of the blocked executable on disk
  sample_value: c:\program files\microsoft games\hearts\hearts.exe
- standard_name: sensor_id
  standard_type: TBD
  name: sensor_id
  type: INTEGER
  description: Sensor ID of associated sensor
  sample_value: '1'
- standard_name: event_date_creation
  standard_type: TBD
  name: timestamp
  type: BIGINT
  description: Endpoint timestamp of this event since epoch
  sample_value: '1450470603'
- standard_name: event_type_detailed
  standard_type: TBD
  name: type
  type: TEXT
  description: The full type of event
  sample_value: ingress.event.processblock
- standard_name: user_sid
  standard_type: TBD
  name: uid
  type: TEXT
  description: Security Identifier of the username name used for process creation
  sample_value: S-1-5-21-3382350439-2970772701-2583938045-1000
- standard_name: user_name
  standard_type: TBD
  name: username
  type: TEXT
  description: Username that initiated the process creation
  sample_value: DANWIN764\dan
references:
- text: Carbon Black Developer Docs
  link: https://developer.carbonblack.com/reference/enterprise-response/event-forwarder/event-schema/#ingress-event-processblock-process-block
tags: []
