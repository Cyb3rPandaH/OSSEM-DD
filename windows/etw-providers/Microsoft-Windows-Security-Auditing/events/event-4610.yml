title: 'Event ID 4610: An authentication package has been loaded by the Local Security
  Authority.'
description: 'This event generates every time Authentication Package has been loaded
  by the Local Security Authority (LSA).

  Each time the system starts, the LSA loads the Authentication Package DLLs from
  HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Lsa\Authentication Packages
  registry value and performs the initialization sequence for every package located
  in these DLLs.'
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4610'
event_version: '0'
event_fields:
- standard_name: logon_authentication_package_name
  standard_type: TBD
  name: AuthenticationPackageName
  type: UnicodeString
  description: 'the name of loaded Authentication Package. The format is: DLL_PATH_AND_NAME:
    AUTHENTICATION_PACKAGE_NAME.'
  sample_value: 'C:\Windows\system32\msv1_0.DLL : MICROSOFT_AUTHENTICATION_PACKAGE_V1_0'
references:
