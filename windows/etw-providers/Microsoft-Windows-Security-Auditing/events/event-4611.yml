title: 'Event ID 4611: A trusted logon process has been registered with the Local
  Security Authority.'
description: 'This event indicates that a logon process has registered with the Local
  Security Authority (LSA). Also, logon requests will now be accepted from this source.

  At the technical level, the event does not come from the registration of a trusted
  logon process, but from a confirmation that the process is a trusted logon process.
  If it is a trusted logon process, the event generates.

  A logon process is a trusted part of the operating system that handles the overall
  logon function for different logon methods (network, interactive, etc.).

  You typically see these events during operating system startup or user logon and
  authentication actions'
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4611'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that registered the trusted logon process.
  sample_value: S-1-5-18
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that registered the trusted logon process.
  sample_value: DC01$
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3e7'
- standard_name: logon_process_name
  standard_type: TBD
  name: LogonProcessName
  type: UnicodeString
  description: the name of registered logon process.
  sample_value: Winlogon
