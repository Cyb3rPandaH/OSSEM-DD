title: 'Event ID 4692: Backup of data protection master key was attempted.'
description: This event generates every time that a backup is attempted for the DPAPI
  Master Key.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4692'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested backup operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-500
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested backup operation.
  sample_value: ladmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x30c08'
- standard_name: master_key_id
  standard_type: TBD
  name: MasterKeyId
  type: UnicodeString
  description: unique identifier of a master key which backup was created.
  sample_value: 16cfaea0-dbe3-4d92-9523-d494edb546bc
- standard_name: target_host_name
  standard_type: TBD
  name: RecoveryServer
  type: UnicodeString
  description: the name (typically - DNS name) of the computer that you contacted
    to back up your Master Key.
  sample_value: None
- standard_name: recovery_key_id
  standard_type: TBD
  name: RecoveryKeyId
  type: UnicodeString
  description: unique identifier of a recovery key.
  sample_value: 806a0350-aeb1-4c56-91f9-ef16cf759291
- standard_name: event_failure_reason
  standard_type: TBD
  name: FailureReason
  type: HexInt32
  description: hexadecimal unique status code of performed operation.
  sample_value: '0x0'
references:
- text: MS SOURCE
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-4692.md
- text: MS Security Auditing Category - Detailed Tracking
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#detailed-tracking
- text: MS Security Auditing Sub-category - Audit DPAPI Activity
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-dpapi-activity.md
tags:
- etw_level_Informational
- etw_task_task_0
- Detailed Tracking
- Audit DPAPI Activity
