title: 'Event ID 4695: Unprotection of auditable protected data was attempted.'
description: This event generates if DPAPI CryptUnprotectData() function was used
  to unprotect "auditable" data that was encrypted using CryptProtectData() function
  with CRYPTPROTECT_AUDIT flag (dwFlags) enabled.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4695'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "recover" operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "recover" operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, 4624 An account was
    successfully logged on.
  sample_value: '0x30d7c'
- standard_name: TBD
  standard_type: TBD
  name: DataDescription
  type: UnicodeString
  description: '-'
  sample_value: 71352374-45c5-4fb6-829b-9ff951a9e7aa
- standard_name: TBD
  standard_type: TBD
  name: MasterKeyId
  type: UnicodeString
  description: '-'
  sample_value: UI1
- standard_name: TBD
  standard_type: TBD
  name: ProtectedDataFlags
  type: HexInt32
  description: '-'
  sample_value: '0x10'
- standard_name: TBD
  standard_type: TBD
  name: CryptoAlgorithms
  type: UnicodeString
  description: Cryptographic Algorithms of the protection
  sample_value: AES-256,SHA2-512
- standard_name: TBD
  standard_type: TBD
  name: FailureReason
  type: HexInt32
  description: '-'
  sample_value: '0x0'
