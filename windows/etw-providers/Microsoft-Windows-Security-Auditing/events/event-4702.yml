title: 'Event ID 4702: A scheduled task was updated'
description: This event generates every time scheduled task was updated/changed.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4702'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "change/update scheduled task" operation.
  sample_value: THEDOMAIN\UserB
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "change/update scheduled
    task" operation.
  sample_value: UserB
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: THEDOMAIN
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might
  sample_value: contain
- standard_name: scheduled_task_name
  standard_type: TBD
  name: TaskName
  type: UnicodeString
  description: updated/changed scheduled task name.
  sample_value: \VeryImportantTask
- standard_name: scheduled_task_content
  standard_type: TBD
  name: TaskContentNew
  type: UnicodeString
  description: the new XML for the updated task.
  sample_value: <?xml version="1.0" encoding="UTF-16"?> <Task version="1.2" xmlns="http://schemas.microsoft.com/windows/2004/02/mit/task">
    <RegistrationInfo> <Date>2015-09-22T19:03:06.9258653</Date> <Author>CONTOSO\\dadmin</Author>
    </RegistrationInfo> <Triggers /> <Principals> <Principal id="Author"> <RunLevel>HighestAvailable</RunLevel>
    <UserId>CONTOSO\\dadmin</UserId> <LogonType>InteractiveToken</LogonType> </Principal>
    </Principals> <Settings> <MultipleInstancesPolicy>IgnoreNew </MultipleInstancesPolicy>
    <DisallowStartIfOnBatteries>true </DisallowStartIfOnBatteries> <StopIfGoingOnBatteries>true
    </StopIfGoingOnBatteries> <AllowHardTerminate>true</AllowHardTerminate> <StartWhenAvailable>false</StartWhenAvailable>
    <RunOnlyIfNetworkAvailable> false</RunOnlyIfNetworkAvailable> <IdleSettings> <StopOnIdleEnd>true
    </StopOnIdleEnd> <RestartOnIdle>false</RestartOnIdle> </IdleSettings> <AllowStartOnDemand>true</AllowStartOnDemand>
    <Enabled>true</Enabled> <Hidden>false</Hidden> <RunOnlyIfIdle>false</RunOnlyIfIdle>
    <WakeToRun> false</WakeToRun> <ExecutionTimeLimit>P3D</ExecutionTimeLimit> <Priority>7
    </Priority> </Settings> <Actions Context="Author"> <Exec> <Command>C:\\Documents\\listener.exe</Command>
    </Exec> </Actions> </Task> </Data>
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4702.md
