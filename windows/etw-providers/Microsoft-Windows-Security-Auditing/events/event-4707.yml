title: 'Event ID 4707: A trust to a domain was removed.'
description: This event generates when a domain trust was removed.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4707'
event_version: '0'
event_fields:
- standard_name: trust_domain
  standard_type: TBD
  name: DomainName
  type: UnicodeString
  description: the name of removed trusted domain.
  sample_value: FABRIKAM
- standard_name: trust_sid
  standard_type: TBD
  name: DomainSid
  type: SID
  description: SID of removed trusted domain.
  sample_value: S-1-5-21-2226861337-2836268956-2433141405
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "remove domain trust" operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "remove domain trust" operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3e99d6'
