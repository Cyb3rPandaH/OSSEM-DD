title: 'Event ID 4713: Kerberos policy was changed.'
description: This event generates when Kerberos policy was changed.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4713'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that made a change to Kerberos policy.
  sample_value: S-1-5-18
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that made a change to Kerberos policy.
  sample_value: DC01$
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3e7'
- standard_name: keberos_policy_change
  standard_type: TBD
  name: KerberosPolicyChange
  type: UnicodeString
  description: '''--'' means no changes, otherwise each change is shown as: Parameter_Name:
    new_value (old_value).'
  sample_value: 'KerMaxT: 0x10c388d000 (0x861c46800); KerMaxR: 0x19254d38000 (0xc92a69c000);'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-4713.md
- text: MS Security Auditing Category - Policy Change
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#policy-change
- text: MS Security Auditing Sub-category - Audit Authentication Policy Change
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-authentication-policy-change.md
tags:
- etw_level_Informational
- etw_task_task_0
- Policy Change
- Audit Authentication Policy Change
