title: 'Event ID 4725: A user account was disabled'
description: This event generates every time user or computer object is disabled.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4725'
event_version: '0'
event_fields:
- standard_name: target_user_name
  standard_type: TBD
  name: TargetUserName
  type: UnicodeString
  description: the name of the account that was disabled.
  sample_value: Auditor
- standard_name: target_user_domain
  standard_type: TBD
  name: TargetDomainName
  type: UnicodeString
  description: target account's domain or computer name.
  sample_value: CONTOSO
- standard_name: target_user_sid
  standard_type: TBD
  name: TargetSid
  type: SID
  description: SID of account that was disabled. Event Viewer automatically tries
    to resolve SIDs and show the account name. If the SID cannot be resolved, you
    will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-2104
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "disable account" operation. Event
    Viewer automatically tries to resolve SIDs and show the account name. If the SID
    cannot be resolved, you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "disable account" operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x30d5f'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4725.md
- text: MS Security Auditing Category - Account Management
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#account-management
- text: MS Security Auditing Sub-category - Audit User Account Management
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-user-account-management.md
tags:
- etw_level_Informational
- etw_task_task_0
- Account Management
- Audit User Account Management
