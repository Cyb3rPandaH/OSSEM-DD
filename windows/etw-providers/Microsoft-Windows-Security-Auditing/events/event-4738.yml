title: 'Event ID 4738: A user account was changed'
description: This event generates every time user object is changed.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4738'
event_version: '0'
event_fields:
- standard_name: user_attribute_dummy
  standard_type: TBD
  name: Dummy
  type: UnicodeString
  description: ''
  sample_value: '-'
- standard_name: target_user_name
  standard_type: TBD
  name: TargetUserName
  type: UnicodeString
  description: the name of the account that was changed.
  sample_value: ksmith
- standard_name: target_user_domain
  standard_type: TBD
  name: TargetDomainName
  type: UnicodeString
  description: target account's domain or computer name.
  sample_value: CONTOSO
- standard_name: target_user_sid
  standard_type: TBD
  name: TargetSid
  type: SID
  description: SID of account that was changed. Event Viewer automatically tries to
    resolve SIDs and show the account name. If the SID cannot be resolved, you will
    see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-6609
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "change user account" operation.
    Event Viewer automatically tries to resolve SIDs and show the account name. If
    the SID cannot be resolved, you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "change user account" operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x30dc2'
- standard_name: user_privilege_list
  standard_type: TBD
  name: PrivilegeList
  type: UnicodeString
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-". See full list of user privileges in "Table 8.
    User Privileges.".
  sample_value: '-'
- standard_name: target_user_sam_name
  standard_type: TBD
  name: SamAccountName
  type: UnicodeString
  description: 'logon name for account used to support clients and servers from previous
    versions of Windows (pre-Windows 2000 logon name). If the value of sAMAccountName
    attribute of user object was changed, you will see the new value here. For example:
    ladmin. For local accounts, this field always has some value-if the account''s
    attribute was not changed it will contain the current value of the attribute.'
  sample_value: '-'
- standard_name: target_user_display
  standard_type: TBD
  name: DisplayName
  type: UnicodeString
  description: it is a name, displayed in the address book for a particular account.
    This is usually the combination of the user's first name, middle initial, and
    last name. You can change this attribute by using Active Directory Users and Computers,
    or through a script, for example. If the value of displayName attribute of user
    object was changed, you will see the new value here. For local accounts, this
    field always has some value-if the account's attribute was not changed it will
    contain the current value of the attribute.
  sample_value: '-'
- standard_name: target_user_principal_name
  standard_type: TBD
  name: UserPrincipalName
  type: UnicodeString
  description: internet-style login name for the account, based on the Internet standard
    RFC 822. By convention this should map to the account's email name. If the value
    of userPrincipalName attribute of user object was changed, you will see the new
    value here. You can change this attribute by using Active Directory Users and
    Computers, or through a script, for example. For local accounts, this field is
    not applicable and always has "-" value.
  sample_value: '-'
- standard_name: target_user_home_directory
  standard_type: TBD
  name: HomeDirectory
  type: UnicodeString
  description: user's home directory. If homeDrive attribute is set and specifies
    a drive letter, homeDirectory should be a UNC path. The path must be a network
    UNC of the form \Server\Share\Directory. If the value of homeDirectory attribute
    of user object was changed, you will see the new value here. You can change this
    attribute by using Active Directory Users and Computers, or through a script,
    for example. For local accounts, this field always has some value-if the account's
    attribute was not changed it will contain the current value of the attribute.
  sample_value: '-'
- standard_name: target_user_home_path
  standard_type: TBD
  name: HomePath
  type: UnicodeString
  description: specifies the drive letter to which to map the UNC path specified by
    homeDirectory account's attribute. The drive letter must be specified in the form
    "DRIVE_LETTER:". For example - "H:". If the value of homeDrive attribute of user
    object was changed, you will see the new value here. You can change this attribute
    by using Active Directory Users and Computers, or through a script, for example.
    For local accounts, this field always has some value-if the account's attribute
    was not changed it will contain the current value of the attribute.
  sample_value: '-'
- standard_name: target_user_script_path
  standard_type: TBD
  name: ScriptPath
  type: UnicodeString
  description: specifies the path of the account's logon script. If the value of scriptPath
    attribute of user object was changed, you will see the new value here. You can
    change this attribute by using Active Directory Users and Computers, or through
    a script, for example. For local accounts, this field always has some value-if
    the account's attribute was not changed it will contain the current value of the
    attribute.
  sample_value: '-'
- standard_name: target_user_profile_path
  standard_type: TBD
  name: ProfilePath
  type: UnicodeString
  description: specifies a path to the account's profile. This value can be a null
    string, a local absolute path, or a UNC path. If the value of profilePath attribute
    of user object was changed, you will see the new value here. You can change this
    attribute by using Active Directory Users and Computers, or through a script,
    for example. For local accounts, this field always has some value-if the account's
    attribute was not changed it will contain the current value of the attribute.
  sample_value: '-'
- standard_name: target_user_workstations
  standard_type: TBD
  name: UserWorkstations
  type: UnicodeString
  description: contains the list of NetBIOS or DNS names of the computers from which
    the user can logon. Each computer name is separated by a comma. The name of a
    computer is the sAMAccountName property of a computer object. If the value of
    userWorkstations attribute of user object was changed, you will see the new value
    here. You can change this attribute by using Active Directory Users and Computers,
    or through a script, for example. For local accounts, this field is not applicable
    and always appears as "\."
  sample_value: '-'
- standard_name: target_user_password_last_set
  standard_type: TBD
  name: PasswordLastSet
  type: UnicodeString
  description: 'last time the account''s password was modified. If the value of pwdLastSet
    attribute of user object was changed, you will see the new value here. For example:
    8/12/2015 11:41:39 AM. This value will be changed, for example, after manual user
    account password reset. For local accounts, this field always has some value-if
    the account''s attribute was not changed it will contain the current value of
    the attribute.'
  sample_value: '-'
- standard_name: target_user_account_expires
  standard_type: TBD
  name: AccountExpires
  type: UnicodeString
  description: the date when the account expires. If the value of accountExpires attribute
    of user object was changed, you will see the new value here. . For example, "9/21/2015
    12:00:00 AM". You can change this attribute by using Active Directory Users and
    Computers, or through a script, for example. For local accounts, this field always
    has some value-if the account's attribute was not changed it will contain the
    current value of the attribute.
  sample_value: '-'
- standard_name: user_primary_group_id
  standard_type: TBD
  name: PrimaryGroupId
  type: UnicodeString
  description: Relative Identifier (RID) of user's object primary group.
  sample_value: '-'
- standard_name: target_user_allowed_to_delegate
  standard_type: TBD
  name: AllowedToDelegateTo
  type: UnicodeString
  description: the list of SPNs to which this account can present delegated credentials.
    Can be changed using Active Directory Users and Computers management console in
    Delegation tab of user account, if at least one SPN is registered for user account.
    If the SPNs list on Delegation tab of a user account was changed, you will see
    the new SPNs list in AllowedToDelegateTo field (note that you will see the new
    list instead of changes) of this event.
  sample_value: '-'
- standard_name: target_user_old_uac_value
  standard_type: TBD
  name: OldUacValue
  type: UnicodeString
  description: specifies flags that control password, lockout, disable/enable, script,
    and other behavior for the user account. This parameter contains the previous
    value of userAccountControl attribute of user object.
  sample_value: '0x15'
- standard_name: target_user_new_uac_value
  standard_type: TBD
  name: NewUacValue
  type: UnicodeString
  description: specifies flags that control password, lockout, disable/enable, script,
    and other behavior for the user account. If the value of userAccountControl attribute
    of user object was changed, you will see the new value here.
  sample_value: '0x211'
- standard_name: target_user_account_control
  standard_type: TBD
  name: UserAccountControl
  type: UnicodeString
  description: 'shows the list of changes in userAccountControl attribute. You will
    see a line of text for each change. See possible values in here: "Table 7. User''s
    or Computer''s account UAC flags.". In the "User Account Control field text" column,
    you can see the text that will be displayed in the User Account Control field
    in 4738 event.'
  sample_value: '%%2050 %%2089'
- standard_name: target_user_parameters
  standard_type: TBD
  name: UserParameters
  type: UnicodeString
  description: if you change any setting using Active Directory Users and Computers
    management console in Dial-in tab of user's account properties, then you will
    see \<value changed, but not displayed> in this field. For local accounts, this
    field is not applicable and always has "\" value.
  sample_value: '-'
- standard_name: target_user_sid_history
  standard_type: TBD
  name: SidHistory
  type: UnicodeString
  description: contains previous SIDs used for the object if the object was moved
    from another domain. Whenever an object is moved from one domain to another, a
    new SID is created and becomes the objectSID. The previous SID is added to the
    sIDHistory property. If the value of sIDHistory attribute of user object was changed,
    you will see the new value here.
  sample_value: '-'
- standard_name: target_user_logon_hours
  standard_type: TBD
  name: LogonHours
  type: UnicodeString
  description: hours that the account is allowed to logon to the domain. If the value
    of logonHours attribute of user object was changed, you will see the new value
    here. You can change this attribute by using Active Directory Users and Computers,
    or through a script, for example.
  sample_value: '-'
