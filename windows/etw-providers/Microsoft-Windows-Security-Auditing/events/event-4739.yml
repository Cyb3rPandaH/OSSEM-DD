title: 'Event ID 4739: Domain Policy was changed.'
description: 'This event generates when one of the following changes was made to local
  computer security policy: Computer''s "\Security Settings\Account Policies\Account
  Lockout Policy" settings were modified. Computer''s "\Security Settings\Account
  Policies\Password Policy" settings were modified. "Network security: Force logoff
  when logon hours expire" group policy setting was changed. Domain functional level
  was changed or some other attributes changed (see details in event description).'
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4739'
event_version: '0'
event_fields:
- standard_name: domain_policy_name
  standard_type: TBD
  name: DomainPolicyChanged
  type: UnicodeString
  description: the type of change which was made. The format is "policy_name modified".
  sample_value: Password Policy
- standard_name: domain_name
  standard_type: TBD
  name: DomainName
  type: UnicodeString
  description: the name of domain for which policy changes were made.
  sample_value: CONTOSO
- standard_name: domain_sid
  standard_type: TBD
  name: DomainSid
  type: SID
  description: the SID of domain for which policy changes were made.
  sample_value: S-1-5-21-3457937927-2839227994-823803824
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that made a change to specific local policy.
  sample_value: S-1-5-18
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that made a change to specific local policy.
  sample_value: DC01$
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3e7'
- standard_name: user_privilege_list
  standard_type: TBD
  name: PrivilegeList
  type: UnicodeString
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege.
  sample_value: '-'
- standard_name: password_policy_min_age
  standard_type: TBD
  name: MinPasswordAge
  type: UnicodeString
  description: '"\Security Settings\Account Policies\Password Policy\Minimum password
    age" group policy. Numeric value.'
  sample_value: '-'
- standard_name: password_policy_max_age
  standard_type: TBD
  name: MaxPasswordAge
  type: UnicodeString
  description: '"\Security Settings\Account Policies\Password Policy\Maximum password
    age" group policy. Numeric value.'
  sample_value: '-'
- standard_name: network_security_policy_force_logoff
  standard_type: TBD
  name: ForceLogoff
  type: UnicodeString
  description: '"\Security Settings\Local Policies\Security Options\Network security:
    Force logoff when logon hours expire" group policy.'
  sample_value: '-'
- standard_name: lockout_policy_threshold
  standard_type: TBD
  name: LockoutThreshold
  type: UnicodeString
  description: '"\Security Settings\Account Policies\Account Lockout Policy\Account
    lockout threshold" group policy. Numeric value.'
  sample_value: '-'
- standard_name: lockout_policy_observation_window
  standard_type: TBD
  name: LockoutObservationWindow
  type: UnicodeString
  description: '"\Security Settings\Account Policies\Account Lockout Policy\Reset
    account lockout counter after" group policy. Numeric value.'
  sample_value: '-'
- standard_name: lockout_policy_duration
  standard_type: TBD
  name: LockoutDuration
  type: UnicodeString
  description: '"\Security Settings\Account Policies\Account Lockout Policy\Account
    lockout duration" group policy. Numeric value.'
  sample_value: '-'
- standard_name: password_policy_properties
  standard_type: TBD
  name: PasswordProperties
  type: UnicodeString
  description: ''
  sample_value: '-'
- standard_name: password_policy_min_length
  standard_type: TBD
  name: MinPasswordLength
  type: UnicodeString
  description: '"\Security Settings\Account Policies\Password Policy\Minimum password
    length" group policy. Numeric value.'
  sample_value: '-'
- standard_name: password_policy_history_length
  standard_type: TBD
  name: PasswordHistoryLength
  type: UnicodeString
  description: '"\Security Settings\Account Policies\Password Policy\Enforce password
    history" group policy. Numeric value.'
  sample_value: '13'
- standard_name: domain_policy_machine_account_quota
  standard_type: TBD
  name: MachineAccountQuota
  type: UnicodeString
  description: ms-DS-MachineAccountQuota domain attribute was modified. Numeric value.
  sample_value: '-'
- standard_name: domain_policy_mixed_mode
  standard_type: TBD
  name: MixedDomainMode
  type: UnicodeString
  description: ''
  sample_value: '-'
- standard_name: domain_policy_behavior_version
  standard_type: TBD
  name: DomainBehaviorVersion
  type: UnicodeString
  description: msDS-Behavior-Version domain attribute was modified. Numeric value.
  sample_value: '-'
- standard_name: TBD
  standard_type: TBD
  name: OemInformation
  type: UnicodeString
  description: not used. present for backward compatibility
  sample_value: '-'
