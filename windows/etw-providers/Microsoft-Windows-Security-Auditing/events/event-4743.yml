title: 'Event ID 4743: A computer account was deleted'
description: This event generates every time a computer object is deleted. This event
  generates only on domain controllers.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4743'
event_version: '0'
event_fields:
- standard_name: target_host_name
  standard_type: TBD
  name: TargetUserName
  type: UnicodeString
  description: 'the name of the computer account that was deleted. For example: WIN81$'
  sample_value: COMPUTERACCOUNT$
- standard_name: target_host_domain
  standard_type: TBD
  name: TargetDomainName
  type: UnicodeString
  description: domain name of deleted computer account.
  sample_value: CONTOSO
- standard_name: target_host_sid
  standard_type: TBD
  name: TargetSid
  type: SID
  description: SID of deleted computer account. Event Viewer automatically tries to
    resolve SIDs and show the account name. If the SID cannot be resolved, you will
    see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-6118
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "delete Computer object" operation.
    Event Viewer automatically tries to resolve SIDs and show the account name. If
    the SID cannot be resolved, you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "delete Computer object"
    operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3007b'
- standard_name: user_privilege_list
  standard_type: TBD
  name: PrivilegeList
  type: UnicodeString
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege. This parameter might not be captured in the event,
    and in that case appears as "-". See full list of user privileges in "Table 8.
    User Privileges.".
  sample_value: '-'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4743.md
- text: MS Security Auditing Category - Account Management
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#account-management
- text: MS Security Auditing Sub-category - Audit Computer Account Management
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-computer-account-management.md
tags:
- etw_level_Informational
- etw_task_task_0
- Account Management
- Audit Computer Account Management
