title: 'Event ID 4752: A member was removed from a security-disabled global group'
description: This event generates every time member was removed from the security-disabled
  (distribution) global group. This event generates only on domain controllers. For
  every removed member you will get separate 4752 event.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4752'
event_version: '0'
event_fields:
- standard_name: target_user_name
  standard_type: TBD
  name: MemberName
  type: UnicodeString
  description: 'distinguished name of account that was removed from the group. For
    example: "CN=Auditor,CN=Users,DC=contoso,DC=local". For some well-known security
    principals, such as LOCAL SERVICE or ANONYMOUS LOGON, the value of this field
    is "-".'
  sample_value: CN=Auditor,CN=Users,DC=contoso,DC=local
- standard_name: target_user_sid
  standard_type: TBD
  name: MemberSid
  type: SID
  description: SID of account that was removed from the group. Event Viewer automatically
    tries to resolve SIDs and show the group name. If the SID cannot be resolved,
    you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-2104
- standard_name: group_name
  standard_type: TBD
  name: TargetUserName
  type: UnicodeString
  description: 'the name of the group from which the member was removed. For example:
    ServiceDesk'
  sample_value: ServiceDeskSecond
- standard_name: group_domain
  standard_type: TBD
  name: TargetDomainName
  type: UnicodeString
  description: domain name of the group from which the member was removed.
  sample_value: CONTOSO
- standard_name: group_sid
  standard_type: TBD
  name: TargetSid
  type: SID
  description: SID of the group from which the member was removed. Event Viewer automatically
    tries to resolve SIDs and show the group name. If the SID cannot be resolved,
    you will see the source data in the event.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-6119
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested the "remove member from the group" operation.
    Event Viewer automatically tries to resolve SIDs and show the account name.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested the "remove member from the
    group" operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x3007b'
- standard_name: user_privilege_list
  standard_type: TBD
  name: PrivilegeList
  type: UnicodeString
  description: the list of user privileges which were used during the operation, for
    example, SeBackupPrivilege.
  sample_value: '-'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-4752.md
- text: MS Security Auditing Category - Account Management
