title: 'Event ID 4800: The workstation was locked'
description: This event is generated when a workstation was locked.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4800'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: TargetUserSid
  type: SID
  description: SID of account that requested the "lock workstation" operation
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: TargetUserName
  type: UnicodeString
  description: the name of the account that requested the "lock workstation" operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: TargetDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: TargetLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID,
  sample_value: '0x759a9'
- standard_name: user_session_id
  standard_type: TBD
  name: SessionId
  type: UInt32
  description: unique ID of locked session.
  sample_value: '3'
