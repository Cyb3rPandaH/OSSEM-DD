title: 'Event ID 4948: A change has been made to Windows Firewall exception list.
  A rule was deleted.'
description: This event generates when Windows Firewall rule was deleted.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '4948'
event_version: '0'
event_fields:
- standard_name: profile_changed
  standard_type: TBD
  name: ProfileChanged
  type: UnicodeString
  description: the list of profiles to which deleted rule was applied.
  sample_value: All
- standard_name: rule_id
  standard_type: TBD
  name: RuleId
  type: UnicodeString
  description: the unique identifier for deleted firewall rule.
  sample_value: '{F2649D59-1355-4E3C-B886-CDD08B683199}'
- standard_name: rule_name
  standard_type: TBD
  name: RuleName
  type: UnicodeString
  description: the name of the rule which was deleted.
  sample_value: Allow All Rule
