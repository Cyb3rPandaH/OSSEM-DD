title: 'Event ID 5051: A file was virtualized'
description: 'This event should be generated when file was virtualized using LUAFV.

  This event occurs very rarely during standard LUAFV file virtualization.

  There is no example of this event in this document.'
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '5051'
event_version: '0'
event_fields:
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that performed the operation.
  sample_value: S-1-5-21-1377283216-344919071-3415362939-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that performed the operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, 4624 An account was
    successfully logged on.
  sample_value: '0x72d9d'
- standard_name: file_name
  standard_type: TBD
  name: FileName
  type: UnicodeString
  description: the name of a file or folder that the virtualized file name refers
    to.
  sample_value: C:\notepad.exe
- standard_name: file_virtual_name
  standard_type: TBD
  name: VirtualFileName
  type: UnicodeString
  description: full path name with virtualized file name.
  sample_value: C:\Docs\My.exe
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: Pointer
  description: null
  sample_value: null
- standard_name: process_name
  standard_type: TBD
  name: ProcessName
  type: UnicodeString
  description: null
  sample_value: null
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5051.md
- text: MS Security Auditing Category - Object Access
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#object-access
- text: MS Security Auditing Sub-category - Audit File System
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-file-system.md
tags:
- etw_level_Informational
- etw_task_task_0
- Object Access
- Audit File System
