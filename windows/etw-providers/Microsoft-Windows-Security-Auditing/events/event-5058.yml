title: 'Event ID 5058: Key file operation.'
description: This event generates when an operation (read, write, delete, and so on)
  was performed on a file that contains a KSP key by using a Key Storage Provider.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '5058'
event_version: '0'
event_fields:
- standard_name: user_sid
  standard_type: TBD
  name: SubjectUserSid
  type: SID
  description: SID of account that requested key file operation.
  sample_value: S-1-5-21-3457937927-2839227994-823803824-1104
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account that requested key file operation.
  sample_value: dadmin
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name.
  sample_value: CONTOSO
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: 'hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID, for example, "4624: An account was
    successfully logged on."'
  sample_value: '0x38e2d'
- standard_name: key_provider_name
  standard_type: TBD
  name: ProviderName
  type: UnicodeString
  description: the name of KSP through which the operation was performed.
  sample_value: Microsoft Software Key Storage Provider
- standard_name: key_algorithm_name
  standard_type: TBD
  name: AlgorithmName
  type: UnicodeString
  description: the name of cryptographic algorithm through which the key was used
    or accessed.
  sample_value: ECDH_P521
- standard_name: key_name
  standard_type: TBD
  name: KeyName
  type: UnicodeString
  description: the name of the key (key container) with which operation was performed.
  sample_value: le-SuperAdmin-5e350d8e-ae46-458c-bac0-d8f3279c944e
- standard_name: key_type
  standard_type: TBD
  name: KeyType
  type: UnicodeString
  description: 'can have one of the following values: "User key." - user''s cryptographic
    key. "Machine key." - machine''s cryptographic key.'
  sample_value: '%%2500'
- standard_name: key_path
  standard_type: TBD
  name: KeyFilePath
  type: UnicodeString
  description: full path and filename of the key file on which the operation was performed.
  sample_value: C:\Users\dadmin\AppData\Roaming\Microsoft\Crypto\Keys\c0a496c6786f0d25e8624fee96e4e580_7a1bf91d-ebdd-449c-825d-c97f2f47cd01
- standard_name: key_operation
  standard_type: TBD
  name: Operation
  type: UnicodeString
  description: performed operation.
  sample_value: '%%2459'
- standard_name: key_return_code
  standard_type: TBD
  name: ReturnCode
  type: HexInt32
  description: has "0x0" value for Success events.
  sample_value: '0x0'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-5058.md
- text: MS Security Auditing Category - System
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#system
- text: MS Security Auditing Sub-category - Audit Other System Events
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-other-system-events.md
tags:
- etw_level_Informational
- etw_task_task_0
- System
- Audit Other System Events
