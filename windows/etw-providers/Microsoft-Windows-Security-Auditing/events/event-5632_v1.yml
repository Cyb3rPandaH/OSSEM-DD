title: 'Event ID 5632: A request was made to authenticate to a wireless network'
description: This event generates when 802.1x authentication attempt was made for
  wireless network.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '5632'
event_version: '1'
event_fields:
- standard_name: wireless_ssid
  standard_type: TBD
  name: SSID
  type: UnicodeString
  description: SSID of the wireless network to which authentication request was sent.
  sample_value: Nokia
- standard_name: user_identity
  standard_type: TBD
  name: Identity
  type: UnicodeString
  description: User Principal Name (UPN) or another type of account identifier for
    which 802.1x authentication request was made.
  sample_value: host/XXXXXXXX.redmond.corp.microsoft.com
- standard_name: user_name
  standard_type: TBD
  name: SubjectUserName
  type: UnicodeString
  description: the name of the account for which 802.1x authentication request was
    made.
  sample_value: '-'
- standard_name: user_domain
  standard_type: TBD
  name: SubjectDomainName
  type: UnicodeString
  description: subject's domain or computer name
  sample_value: '-'
- standard_name: user_logon_id
  standard_type: TBD
  name: SubjectLogonId
  type: HexInt64
  description: hexadecimal value that can help you correlate this event with recent
    events that might contain the same Logon ID
  sample_value: '0x0'
- standard_name: host_peer_mac
  standard_type: TBD
  name: PeerMac
  type: UnicodeString
  description: peer's (typically - access point) MAC-address
  sample_value: 18:64:72:F3:33:91
- standard_name: host_local_mac
  standard_type: TBD
  name: LocalMac
  type: UnicodeString
  description: local interface's MAC-address
  sample_value: 02:1A:C5:14:59:C9
- standard_name: host_interface_guid
  standard_type: TBD
  name: IntfGuid
  type: GUID
  description: GUID of the network interface which was used for authentication request.
  sample_value: '{2BB33827-6BB6-48DB-8DE6-DB9E0B9F9C9B}'
- standard_name: event_reason_code
  standard_type: TBD
  name: ReasonCode
  type: HexInt32
  description: hexadecimal Reason Code for wired authentication results.
  sample_value: '0x0'
- standard_name: event_reason_text
  standard_type: TBD
  name: ReasonText
  type: UnicodeString
  description: contains Reason Text (explanation of Reason Code) and Reason Code for
    wireless authentication results.
  sample_value: The operation was successful.
- standard_name: event_error_code
  standard_type: TBD
  name: ErrorCode
  type: HexInt32
  description: there is no information about this field in this document.
  sample_value: '0x0'
- standard_name: event_reason_code_eap
  standard_type: TBD
  name: EAPReasonCode
  type: HexInt32
  description: Related to NPS (Network Policy Server) error code. [See NPS error codes](https://technet.microsoft.com/library/dd197570(v=ws.10).aspx)
  sample_value: '0x0'
- standard_name: event_root_cause_string_eap
  standard_type: TBD
  name: EapRootCauseString
  type: UnicodeString
  description: there is no information about this field in this document
  sample_value: '-'
- standard_name: event_error_code_eap
  standard_type: TBD
  name: EAPErrorCode
  type: HexInt32
  description: there is no information about this field in this document
  sample_value: '0x0'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/master/windows/security/threat-protection/auditing/event-5632.md
