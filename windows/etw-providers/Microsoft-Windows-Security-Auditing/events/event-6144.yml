title: 'Event ID 6144: Security policy in the group policy objects has been applied
  successfully.'
description: This event generates every time settings from the "Security Settings"
  section in the group policy object are applied successfully to a computer, without
  any errors.
platform: windows
log_source: Microsoft-Windows-Security-Auditing
event_code: '6144'
event_version: '0'
event_fields:
- standard_name: error_code
  standard_type: TBD
  name: ErrorCode
  type: UInt32
  description: always has "0" value for this event.
  sample_value: '0'
- standard_name: gpo_list
  standard_type: TBD
  name: GPOList
  type: UnicodeString
  description: the list of Group Policy Objects that include "Security Settings" policies,
    and that were applied to the computer.
  sample_value: '{8AB9311A-E5FB-4A5A-8FB7-027D1B877D6D} DC Main Policy'
references:
- text: MS Source
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/blob/public/windows/security/threat-protection/auditing/event-6144.md
- text: MS Security Auditing Category - Policy Change
  link: https://docs.microsoft.com/en-us/windows/security/threat-protection/auditing/advanced-security-audit-policy-settings#policy-change
- text: MS Security Auditing Sub-category - Audit Other Policy Change Events
  link: https://github.com/MicrosoftDocs/windows-itpro-docs/tree/master/windows/security/threat-protection/auditing/audit-other-policy-change-events.md
tags:
- etw_level_Informational
- etw_task_task_0
- Policy Change
- Audit Other Policy Change Events
