  sample_value: ''
- standard_name: ClientVersion
  standard_type: TBD
  name: ClientVersion
  type: ''
  description: Version of the endpoint agent or sensor running on the device
  sample_value: ''
- standard_name: PublicIp
  standard_type: TBD
  name: PublicIP
  type: string
  description: Public IP address used by the onboarded device to connect to the Microsoft Defender ATP service. This could be the IP address of the device itself, a NAT device, or a proxy
  sample_value: ''
- standard_name: OsArchitecture
  standard_type: TBD
  name: OSArchitecture
  type: string
  description: Architecture of the operating system running on the machine
  sample_value: ''
- standard_name: OsPlatform
  standard_type: TBD
  name: OSPlatform
  type: string
  description: Platform of the operating system running on the machine. This indicates specific operating systems, including variations within the same family, such as Windows 10 and Windows 7.
  sample_value: ''
- standard_name: OsBuild
  standard_type: TBD
  name: OSBuild
  type: string
