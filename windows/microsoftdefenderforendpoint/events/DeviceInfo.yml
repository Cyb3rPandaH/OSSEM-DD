  sample_value: ''
- standard_name: LoggedOnUsers
  standard_type: TBD
  name: LoggedOnUsers
  type: string
  description: List of all users that are logged on the machine at the time of the event in JSON array format
  sample_value: ''
- standard_name: RegistryDeviceTag
  standard_type: TBD
  name: RegistryDeviceTag
  type: string
  description: Device tag added through the registry
  sample_value: ''
- standard_name: ReportId
  standard_type: TBD
  name: ReportId
  type: long
  description: Event identifier based on a repeating counter. To identify unique events, this column must be used in conjunction with the ComputerName and EventTime columns.
  sample_value: ''
- standard_name: OsVersion
  standard_type: TBD
  name: OSVersion
  type: ''
  description: Version of the operating system running on the device
  sample_value: ''
- standard_name: MachineGroup
  standard_type: TBD
  name: MachineGroup
  type: string
