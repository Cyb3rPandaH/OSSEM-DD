title: Logical_drives Table
description: Details for logical drives on the system. A logical drive generally represents
  a single partition.
platform: windows
log_source: osquery
event_code: logical_drives
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: device_id
  type: TEXT
  description: The drive id, usually the drive name, e.g., 'C:'.
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: type
  type: TEXT
  description: Deprecated (always 'Unknown').
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: description
  type: TEXT
  description: The canonical description of the drive, e.g. 'Logical Fixed Disk',
    'CD-ROM Disk'.
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: free_space
  type: BIGINT
  description: The amount of free space, in bytes, of the drive (-1 on failure).
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: size
  type: BIGINT
  description: The total amount of space, in bytes, of the drive (-1 on failure).
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: file_system
  type: TEXT
  description: The file system of the drive.
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: boot_partition
  type: INTEGER
  description: True if Windows booted from this drive.
  sample_value: TBD
references:
- text: OSQuery table documentation
  link: https://osquery.io/schema/current#logical_drives
tags: []
