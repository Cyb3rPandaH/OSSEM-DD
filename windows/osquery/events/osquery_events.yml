name: Osquery_events Table
description: Information about the event publishers and subscribers.
platform: windows
log_source: osquery
event_id: osquery_events
event_version: 5.0.1
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: name
  type: TEXT
  description: Event publisher or subscriber name
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: publisher
  type: TEXT
  description: Name of the associated publisher
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: type
  type: TEXT
  description: Either publisher or subscriber
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: subscriptions
