  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: refreshes
  type: INTEGER
  description: 'Publisher only: number of runloop restarts'
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: active
  type: INTEGER
  description: 1 if the publisher or subscriber is active else 0
  sample_value: TBD
