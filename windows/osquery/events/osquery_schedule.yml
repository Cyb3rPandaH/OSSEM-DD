name: Osquery_schedule Table
description: Information about the current queries that are scheduled in osquery.
platform: windows
log_source: osquery
event_id: osquery_schedule
event_version: 5.0.1
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: name
  type: TEXT
  description: The given name for this query
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: query
  type: TEXT
  description: The exact query to run
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: interval
  type: INTEGER
  description: The interval in seconds to run this query, not an exact interval
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: executions
  type: BIGINT
  description: Number of times the query was executed
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: last_executed
  type: BIGINT
  description: UNIX time stamp in seconds of the last completed execution
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: denylisted
  type: BIGINT
  description: 1 if the query is denylisted else 0
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: output_size
  type: BIGINT
  description: Total number of bytes generated by the query
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: wall_time
  type: BIGINT
  description: Total wall time spent executing
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: user_time
  type: BIGINT
  description: Total user time spent executing
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: system_time
  type: BIGINT
  description: Total system time spent executing
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: average_memory
  type: BIGINT
  description: Average private memory left after executing
  sample_value: TBD
references:
- text: OSQuery table documentation
  link: https://osquery.io/schema/current#osquery_schedule
tags: []
