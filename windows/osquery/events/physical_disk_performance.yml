title: Physical_disk_performance Table
description: Provides provides raw data from performance counters that monitor hard
  or fixed disk drives on the system.
platform: windows
log_source: osquery
event_code: physical_disk_performance
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: name
  type: TEXT
  description: Name of the physical disk
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: avg_disk_bytes_per_read
  type: BIGINT
  description: Average number of bytes transferred from the disk during read operations
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: avg_disk_bytes_per_write
  type: BIGINT
  description: Average number of bytes transferred to the disk during write operations
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: avg_disk_read_queue_length
  type: BIGINT
  description: Average number of read requests that were queued for the selected disk
    during the sample interval
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: avg_disk_write_queue_length
  type: BIGINT
  description: Average number of write requests that were queued for the selected
    disk during the sample interval
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: avg_disk_sec_per_read
  type: INTEGER
  description: Average time, in seconds, of a read operation of data from the disk
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: avg_disk_sec_per_write
  type: INTEGER
  description: Average time, in seconds, of a write operation of data to the disk
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: current_disk_queue_length
  type: INTEGER
  description: Number of requests outstanding on the disk at the time the performance
    data is collected
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: percent_disk_read_time
  type: BIGINT
  description: Percentage of elapsed time that the selected disk drive is busy servicing
    read requests
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: percent_disk_write_time
  type: BIGINT
  description: Percentage of elapsed time that the selected disk drive is busy servicing
    write requests
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: percent_disk_time
  type: BIGINT
  description: Percentage of elapsed time that the selected disk drive is busy servicing
    read or write requests
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: percent_idle_time
  type: BIGINT
  description: Percentage of time during the sample interval that the disk was idle
  sample_value: TBD
references:
- text: OSQuery table documentation
  link: https://osquery.io/schema/current#physical_disk_performance
tags: []
