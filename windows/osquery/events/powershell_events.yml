title: Powershell_events Table
description: Powershell script blocks reconstructed to their full script content,
  this table requires script block logging to be enabled.
platform: windows
log_source: osquery
event_code: powershell_events
event_version: 4.4.2
event_fields:
- standard_name: TBD
  standard_type: TBD
  name: time
  type: BIGINT
  description: Timestamp the event was received by the osquery event publisher
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: datetime
  type: TEXT
  description: System time at which the Powershell script event occurred
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: script_block_id
  type: TEXT
  description: The unique GUID of the powershell script to which this block belongs
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: script_block_count
  type: INTEGER
  description: The total number of script blocks for this script
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: script_text
  type: TEXT
  description: The text content of the Powershell script
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: script_name
  type: TEXT
  description: The name of the Powershell script
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: script_path
  type: TEXT
  description: The path for the Powershell script
  sample_value: TBD
- standard_name: TBD
  standard_type: TBD
  name: cosine_similarity
  type: DOUBLE
  description: How similar the Powershell script is to a provided 'normal' character
    frequency
  sample_value: TBD
references:
- text: OSQuery table documentation
  link: https://osquery.io/schema/current#powershell_events
tags: []
