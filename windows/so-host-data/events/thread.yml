title: SO Host Data - Thread Table
description: Get-SOHostData enumerates active threads as reported by PowerShell's
  Get-Process cmdlet. Every resulting Process instance has a Threads property which
  contains a list of Threads contained within that Process.
platform: windows
log_source: so-host-data
event_code: thread
event_version: '0'
event_fields:
- standard_name: source_type
  standard_type: TBD
  name: SourceType
  type: TEXT
  description: Type of data represented
  sample_value: WinEvent-Thread
- standard_name: id
  standard_type: TBD
  name: Id
  type: TEXT
  description: SO Host Data's unique identifier of this instance
  sample_value: EB4D6E286995C97714EB6EBF8C44E252342E3BAB2B1BF10764FD2386FEBB08D7
- standard_name: memory_region_key
  standard_type: TBD
  name: MemoryRegionKey
  type: TEXT
  description: SO Host Data's unique identifier of associated memory region
  sample_value: 702B162209227ABEAB3980BA3B3252CF391233747B036B9F65DAF2E015579019
- standard_name: process_key
  standard_type: TBD
  name: ProcessKey
  type: TEXT
  description: SO Host Data's unique identifier of containing process
  sample_value: BBB8A0D8A8A3EF0148FE5E4DF188E7FC39741EE4554152B9E6513FE95F4E377B
- standard_name: token_key
  standard_type: TBD
  name: TokenKey
  type: TEXT
  description: SO Host Data's unique identifier of associated access token
  sample_value: 8C3C0F18E053F361BF80D7BD126F67A5B7BE8241388802ABA430D751F60CD7D3
- standard_name: thread_id
  standard_type: TBD
  name: ThreadId
  type: INTEGER
  description: Unique identifier of the thread
  sample_value: '4784'
- standard_name: start_time
  standard_type: TBD
  name: StartTime
  type: DATE
  description: Time the thread started
  sample_value: 2/20/2018 11:01:10 PM
- standard_name: thread_start_address
  standard_type: TBD
  name: ThreadStartAddress
  type: LONG
  description: The memory address of the function called to start the thread
  sample_value: '1896232255488'
- standard_name: base_priority
  standard_type: TBD
  name: BasePriority
  type: INTEGER
  description: The base priority of the thread
  sample_value: '8'
- standard_name: current_priority
  standard_type: TBD
  name: CurrentPriority
  type: INTEGER
  description: The current priority of the thread
  sample_value: '8'
- standard_name: priority_boost_enabled
  standard_type: TBD
  name: PriorityBoostEnabled
  type: BOOLEAN
  description: Indicates if the OS should boost the priority of the thread when the
    main window is active
  sample_value: 'True'
- standard_name: priority_level
  standard_type: TBD
  name: PriorityLevel
  type: TEXT
  description: The priority level of the thread
  sample_value: Normal
- standard_name: total_processor_time
  standard_type: TBD
  name: TotalProcessorTime
  type: ''
  description: The total amount of time that the processor has spent on this thread
  sample_value: 00:00:00
- standard_name: privileged_processor_time
  standard_type: TBD
  name: PrivilegedProcessorTime
  type: ''
  description: The amount of time the thread has spent in the operating system core
  sample_value: 00:00:00
- standard_name: user_processor_time
  standard_type: TBD
  name: UserProcessorTime
  type: ''
  description: The amount of time that the thread has spent running code inside the
    application
  sample_value: 00:00:00
- standard_name: thread_state
  standard_type: TBD
  name: ThreadState
  type: TEXT
  description: The current state of the thread
  sample_value: Wait
- standard_name: wait_reason
  standard_type: TBD
  name: WaitReason
  type: TEXT
  description: The reason that the thread is waiting
  sample_value: Suspended
references: []
tags: []
