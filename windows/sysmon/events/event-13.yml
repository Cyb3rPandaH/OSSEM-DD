name: 'Event ID 13: RegistryEvent (Value Set)'
description: This Registry event type identifies **Registry value modifications**. The event records the value written for Registry values of type DWORD and QWORD.
platform: windows
log_source: sysmon
event_id: '13'
event_version: '4.32'
event_fields:
- standard_name: tag
  standard_type: TBD
  name: RuleName
  type: string
  description: custom tag mapped to event. i.e ATT&CK technique ID
  sample_value: T1114
- standard_name: event_type
  standard_type: TBD
  name: EventType
  type: string
  description: registry event. Registry values modifications
  sample_value: SetValue
- standard_name: event_creation_time
  standard_type: TBD
  name: UtcTime
  type: date
  description: Time in UTC when event was created
  sample_value: 4/11/18 6:04
- standard_name: process_guid
  standard_type: TBD
  name: ProcessGuid
  type: string
  description: Process Guid of the process that modified a registry value
  sample_value: '{A98268C1-95F9-5ACD-0000-001025861000}'
- standard_name: process_id
  standard_type: TBD
  name: ProcessId
  type: integer
  description: Process ID used by the os to identify the process that that modified a registry value
  sample_value: '4624'
- standard_name: process_file_path
  standard_type: TBD
  name: Image
  type: string
  description: File path of the process that that modified a registry value
  sample_value: C:\WINDOWS\Explorer.EXE
- standard_name: registry_path
  standard_type: TBD
  name: TargetObject
  type: string
  description: complete path of the registry key
  sample_value: HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Notifications\Data\418A073AA3BC3475
- standard_name: registry_value
  standard_type: TBD
  name: Details
  type: string
  description: Details added to the registry key
  sample_value: Binary Data
references:
- text: Sysmon Source
  link: https://docs.microsoft.com/en-us/sysinternals/downloads/sysmon#event-id-13-registryevent-value-set
- text: TrustedSec Sysmon Community Guide
  link: https://github.com/trustedsec/SysmonCommunityGuide/blob/master/registry-actions.md
tags: []
event_sample:
  - format: xml
    sample: |-
      <EventData>
      <Data Name="RuleName">-</Data>
      <Data Name="EventType">SetValue</Data>
      <Data Name="UtcTime">2022-06-29 18:58:42.007</Data>
      <Data Name="ProcessGuid">{01e2a015-00dd-62bc-7800-000000000500}</Data>
      <Data Name="ProcessId">2632</Data>
      <Data Name="Image">C:\Windows\system32\ctfmon.exe</Data>
      <Data Name="TargetObject">HKU\S-1-5-21-2073674718-3587034731-622476709-1001\SOFTWARE\Microsoft\Input\TypingInsights\Insights</Data>
      <Data Name="Details">Binary Data</Data>
      <Data Name="User">DESKTOP-CQF82L6\pedro</Data>
      </EventData>